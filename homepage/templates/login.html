{% load static %}

{% load crispy_forms_tags %}
<!-- Log on to codeastro.com for more projects -->
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">

    <!-- Main CSS, then Sidebar CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">    
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">    
    
    <title style="font-family: 'Alkalami'">IMD - Login</title>

</head>

<body>

<!--<div class="align-middle" style="color: #607d8b; font-style: bold; font-size: 3rem;font-family: 'Alkalami'">IMD</div>-->
<br>

<div class="row d-flex justify-content-center" style="font-family: 'Alkalami'">
    <div class="col-md-6">
        {% if user.is_authenticated %}
            
            <br><br>
            <h2 class="align-middle">You are already logged in, {{ request.user.username }}!</h2>
            <div class="border-top pt-3 align-middle"> <br>
                <a class="btn ghost-red" href="{% url 'logout' %}">Log Out</a>
            </div>
        
        {% else %}

            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                         <center><img src="https://internal.imd.gov.in/section/satmet/lightning/logof.png" style="height:200px;margin-top: -20px; margin-bottom: -20px;"></center>

                        <div class="align-middle" style="color:#494949;"><legend class="border-bottom mb-4">Please login to continue...</legend></div>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <div class="align-middle"> 
                            <button class="btn btn-outline-success btn-lg" type="submit">Log In</button>
                            {# <button class="ml-2 btn btn-danger">Exit</button> #}
                        </div>
                    </div>
                </form>
            </div>
            

        {% endif %}

    </div>
</div>

    <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

</body>

</html>
