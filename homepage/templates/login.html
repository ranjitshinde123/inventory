



{% load static %}
<head xmlns="http://www.w3.org/1999/html">
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<!--<body style="font-family: 'Alkalami'" >-->
<body style="background-image:url({% static 'css/images/image.png' %});opacity:0.9;">
<div class="row" style="height: 100vh; margin-right: 0px; margin-left: 0px " >
 <div class="col-lg-7 m-auto">
  <div class="card  border border-dark"style=" background: rgba(0.5, 0.5, 0.5, 0.5);" >
   <div class="card-title text-center mt-3">
    <fieldset class="form-group">
     <center><img src="https://internal.imd.gov.in/section/satmet/lightning/logof.png" style="height:200px;margin-top: -20px; margin-bottom: -20px;"></center>
   </div>
   <div class="card-body">
    <form method="POST">
     {% csrf_token %}
     <div class="input-group mb-3">
      <div class="input-group-prepend">
       <span class="input-group-text">
        <i class="fa fa-user fa-2x"></i>
       </span>
      </div>
      <input type="text" name="username" class="form-control py-4"color="black" placeholder="Username">
     </div>

     <div class="input-group mb-3">
      <div class="input-group-prepend">
       <span class="input-group-text">
        <i class="fa fa-lock fa-2x"></i>
       </span>
      </div>
      <input type="password" name="password" class="form-control py-4" color="black" placeholder="Password" id="myInput">
     </div>
     <input type="checkbox"  style="text-white" onclick="myFunction()"> <font color="white">Show Password</font>
     <center><input type="submit" value="Login" class="btn btn-success px-5"></center>


    </form>

   </div>

  </div>
 </div>
</div>
</body>



{% if error == "no" %}
<script>
    alert('login successfully');
    window.location=('{% url 'home' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Invalid login credential');

</script>

{% endif %}
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
